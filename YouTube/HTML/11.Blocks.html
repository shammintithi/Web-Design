<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
</head>
<body>
    <!-- Block Element -->
    <div style = "text-align: center;">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
    </div>

    <!-- Block Element -->
    <h2 style="text-align: center;background-color: bisque; color: cadetblue;">Welcome...
    </h2>

    <!-- not aplicable in block element. Inline element -->
    <a style="text-align: center;" href="#"> Click Here...</a>

    <!-- Inline to Block element -->
    <!-- Aplicable for make inline to block element using: "display: block" .-->
    <a style="text-align: center; display: block;" href="#"> Click Here</a>

    <!-- inline element -->
    <span>Hello</span>
</body>
</html>
