<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--ul-unorder list-->
    <!--style: none, sqaure, disk, circle-->
    <ul list style type = "square">
        <li>Book</li>
        <li>Pen</li>
        <li>Eraser</li>
    </ul>
    <!--ol- orderlist-->
    <!--style: A,a,I,i,1-->
    <ol list style type="1">
        <li>Book</li>
        <li>Pen</li>
        <li>Eraser</li>
    </ol>
    <!--dl:description list-->
    <dl>
        <dt>Book Store</dt>
        <dd>- Eraser</dd>
        <dd>- pencil, Sharpner etc.</dd>
        <dt>Restaurent</dt>
        <dd>Pizza</dd>
        <dd>Fries</dd>
        <dd>Drinks</dd>
        <dd>Desert</dd>
    </dl>
</body>
</html>
