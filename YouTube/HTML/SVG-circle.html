<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-circle</title>
</head>
<body>
    <SVG width="100" height="100">
       <circle cx="50" cy="50" r="45" fill="brown" stroke-width="5" stroke="black"/> 
    </SVG>
    <SVG width="300" height="300">
        <circle cx="150" cy="150" r="45" fill="white" stroke-width="5" stroke="pink"/> 
     </SVG>
     <SVG width="100" height="100">
        <circle cx="30" cy="30" r="20" fill="black" stroke-width="5" stroke="brown"/> 
     </SVG>
</body>
</html>
