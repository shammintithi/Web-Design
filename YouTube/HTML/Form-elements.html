<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-elements</title>
</head>
<body>
    <form action ="#">
        <h3>Write your hobbies:</h3>
        <!-- <input> -->
        <input list="hobbies">
        <!--click one for showing the options using the same name of input & id  -->
        <datalist id="hobbies">
            <option value="Reading">
            <option value="Flirting">
            <option value="Scrolling">
            <option value="Sleeping">
        </datalist>
    </form>
</body>
</html>
